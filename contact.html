<div class="caja">
    <div class="pedidos">
       <h2 class="subtitulo2">Contact Me</h2>
      <img src="img/DSC_1687 copy.jpg" alt="">

      <main>
      <form  action="https://formspree.io/f/mwkdqqja" method="post">
        <div class="texto">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required name="name">

        <label for="correoelectronico">Correo Electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com" name="email">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX" name="tel">

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron" required name="message"></textarea>
        </div>
        <fieldset>
            
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            
        </fieldset>
       
        
        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir mensajes de una nueva novedad del proyecto ?</label>                
        
        <input type="submit" value="Enviar formulario" class="enviar">

    </form>
